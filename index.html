<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peminjaman Buku</title>

        <link rel="stylesheet" href="./src/styles/style.css" />
        <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
        <link
            rel="stylesheet"
            href="node_modules/sweetalert2/dist/sweetalert2.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav>
                <h1>Peminjaman Buku</h1>
            </nav>
        </header>

        <main>
            <section id="book-form" class="card">
                <form
                    id="form-input"
                    class="card-body c-card"
                    data-aos="fade-down"
                >
                    <form-control
                        input-name="title"
                        label="Judul Buku"
                        placeholder="mis : Belajar JavaScript Untuk Pemula"
                        min-length="3"
                        description="Isi dengan judul buku (min 3 karakter)"
                    ></form-control>
                    <form-control
                        input-name="author"
                        label="Nama Penulis"
                        placeholder="mis : Dicoding Indonesia"
                        min-length="3"
                        description="Isi dengan nama penulis buku (min 3 karakter)"
                    ></form-control>

                    <form-control
                        type="date"
                        input-name="deadline"
                        label="Tanggal Harus Dikembalikan"
                        description="Klik tombol disebelah kanan untuk memilih tanggal dengan mudah"
                    ></form-control>

                    <button class="btn btn-primary" id="save-button">
                        Simpan
                    </button>
                </form>
            </section>

            <section class="book-container" id="book-container">
                <h2>Daftar Buku yang dipinjam</h2>
                <div id="book-lists"></div>
            </section>
        </main>

        <app-footer></app-footer>
        <script
            type="module"
            src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"
        ></script>
        <script src="node_modules/aos/dist/aos.js"></script>
        <script type="module" src="./src/scripts/home.js"></script>
    </body>
</html>
